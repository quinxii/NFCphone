<script>
    const fb=document.querySelector('.fb');
    fb.onclick=()=>{
        window.open("https://www.facebook.com/nhat.quynh.927543/");
    }
    fb.onmouseover=()=>{
        fb.style.backgroundColor="white";
        textfb.style.color="#b5c99a";

    fb.onmouseleave=()=>{
        fb.style.backgroundColor="#b5c99a";
        textfb.style.color="whitesmoke";
    }
    const ins=document.querySelector('.ins');
    ins.onclick=()=>{

    ins.onmouseover=()=>{

    }
    ins.onmouseleave=()=>{

        textins.style.color="whitesmoke";
    }
    const call=document.querySelector('.call');
    const tele=document.querySelector('.tele');
    call.onmouseover=()=>{
        call.style.backgroundColor="white";
        call.style.color="#b5c99a";
        tele.style.display="unset";
        phone.style.display="none";
    }
    call.onmouseleave=()=>{

        tele.style.display="none";
        phone.style.display="unset";
    }
    const email=document.querySelector('.email');

    const emailimg=document.querySelector('.emailimg');

        email.style.backgroundColor="white";
        email.style.color="#b5c99a";
        emailing.style.display="unset";
        e.style.marginRight="1.2rem";
        mail.style.display="none";
        emailimg.style.display="none";

    email.onmouseleave=()=>{

        email.style.color="whitesmoke";
        emailing.style.display="none";
        e.style.marginRight="3rem";
        mail.style.display="unset";

    }
